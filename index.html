<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="../css/font.css" />
    <link rel="stylesheet" href="../css/media.css" />
    <title>Christmas tree</title>
  </head>
  <body>
    <header>
      <h1>Useless Christmas tree</h1>
      <h2>Click plug, doubelclick bell or press down any key.</h2>
    </header>
    <main>
      <button class="bell">
        <img src="/images/bell.svg" alt="A bell" />
      </button>

      <!-- button that contains an image -->
      <button class="powerButton">
        <img src="/images/plug.svg" alt="A plug" />
      </button>
      <!-- Container that contains image and bubbles -->
      <div class="christmastreeContainer">
        <img
          class="christmastreeNotLight"
          src="/images/christmastreeNotLight.svg"
          alt="Christmas tree with light and bubbles. There are christmasgifts under the tree."
        />
        <div class="bubblesContainer"></div>
      </div>

      <audio class="mySound" src="/sound/christmasSound.mp3"></audio>
    </main>
    <footer></footer>
    <script src="/js/click.js"></script>
    <script src="/js/scroll.js"></script>
    <script src="/js/doubleClick.js"></script>
    <script src="/js/key.js"></script>
  </body>
</html>
